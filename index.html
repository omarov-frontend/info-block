<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Info Block</title>
</head>
<body>
    <div class="notify-wrapper">
        <div class="notify notify_success">
            <h2 class="notify__title">Success!</h2>
            <p class="notify__text">You have choosen a success option.</p>
            <button class="notify__close-btn"></button>
        </div>
        <div class="notify notify_alert">
            <h2 class="notify__title">Alert!</h2>
            <p class="notify__text">This is a notice, tell your user whatâ€™s good here</p>
            <button class="notify__close-btn"></button>
        </div>
        <div class="notify notify_error">
            <h2 class="notify__title">Error!</h2>
            <p class="notify__text">Something went wrong, who knows what though.</p>
            <button class="notify__close-btn"></button>
        </div>
    </div>
</body>
</html>
